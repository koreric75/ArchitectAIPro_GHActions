name: "ğŸ—ï¸ Architecture Diagram"

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "server/**"
      - "services/**"
      - "components/**"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.py"
      - "**/*.js"
      - "Dockerfile"
      - "docker-compose*.yml"
      - "terraform/**"
  pull_request:
    branches: [main]
  workflow_dispatch:

# Least privilege: only needs read since the reusable workflow handles writes
permissions:
  contents: read

jobs:
  architecture:
    uses: koreric75/ArchitectAIPro_GHActions/.github/workflows/arch-sync.yml@main
    with:
      config_path: "ARCHITECT_CONFIG.json"     # Path to your config (or omit for default)
      output_path: "docs/architecture.md"       # Where the diagram goes
      scan_dir: "."                             # Root directory to scan
    secrets:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
